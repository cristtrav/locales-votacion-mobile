<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item fill="outline">
            <ion-label position="floating">Nro. Documento</ion-label>
            <ion-input type="number" formControlName="ci"></ion-input>
            <ion-note slot="error">Ingrese su n√∫mero de documento</ion-note>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
  
</ion-content>
